<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>



</head>

<body>
  <main>
    <section>
      <img class="product" src="./images/image-product-desktop.jpg" alt="image of perfume">

      <article>
        <h1>Perfume</h1>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p class="p__blurb">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div>
          <h2>$149.99</h2>
          <p class="p__oldprice">$169.99</p>
        </div>
        <p class="p__button"><img class="icon" src="./images/icon-cart.svg" alt="shopping cart icon"> Add to Cart</p>
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/emilysupercode">Emily Sheil</a>.
  </div>

</body>

</html>
